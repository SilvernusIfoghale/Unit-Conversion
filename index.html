<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="shortcut icon" href="img/star.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="sectionContainer">
        <section class="top">
          <h2>Metric/Imperial Unit Conversion</h2>
          <div class="display">
            <input type="text" class="inputTextEl" />
          </div>
          <button class="convertBtnEl">Convert</button>
        </section>
        <section class="main">
          <div class="mainsection">
            <p class="title">Length (Meter/Feet)</p>
            <p class="length"></p>
          </div>
          <div class="mainsection">
            <p class="title">Volume (Liters/Gallons)</p>
            <p class="volume"></p>
          </div>
          <div class="mainsection">
            <p class="title">Mass (Kilograms/Pounds)</p>
            <p class="mass"></p>
          </div>
        </section>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
